{% extends "base.html" %}

{% block content %}

<!-- This is a test! -->

<div class="row">
{% if symbol != None %}
<div class="large-12 columns">
<h1> {{ symbol }} </h1>
<div class="company_data"><h2>{{ company_name|safe }}<h2></div>
<h4>Calls</h2>
{{ calls|safe }}<br />
<h4>Puts</h2>
{{ puts|safe }}
</div>

{% else %}
<div class="large-12 columns">
<h1>Invalid symbol</h1>
<div class="company_data">
<p class="notes">Please try again.</p>
</div>
</div>
{% endif %}

</div>

{% endblock %}
