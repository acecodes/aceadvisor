{% extends "base.html" %}

{% block content %}

<div class="row">
{% if symbol != None %}
<div class="large-12 columns">
<h1 class="professional"> {{ symbol.upper() }} </h1>
<div class="company_data"><h2>{{ company_name|safe }}<h2></div>
<div>{{ expiration_dates|safe }}</div>
</div>

{% else %}
<div class="large-12 columns">
<h1>Invalid symbol</h1>
<div class="company_data">
<p class="notes">Please try again.</p>
</div>
</div>
{% endif %}

<!-- This is a test! -->



</div>


{% endblock %}
