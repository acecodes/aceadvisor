{% extends "base.html" %}

{% block content %}

<!-- This is a test! -->

<div class="row">
{% if symbol != None %}
<div class="large-12 columns">
<h1> {{ symbol }} </h1>
<div class="company_data"> {{ company_name|safe }} </div>
{{ calls|safe }}<br />
{{ puts|safe }}
</div>

{% else %}
<div class="large-12 columns">
<h1>Invalid symbol</h1>
<div class="company_data">
<p class="notes">Please try again.</p>
</div>
</div>
{% endif %}

</div>

{% endblock %}
