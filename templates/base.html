<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>AceAdvisor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  <link type="text/css" media="screen" rel="stylesheet" href="{{ url_for('static', filename='css/responsive-tables.css') }}" />
<script type="text/javascript" src="{{ url_for('static', filename='js/responsive-tables.js') }}"></script>
<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

</head>

<body>
{% block nav %}

 <nav class="top-bar" data-topbar>
    <ul class="title-area">
       
      <li class="name">
        <h1>
          <a href="/">
            {{ title }}
          </a>
        </h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
    </ul>


    <section class="top-bar-section">
       
      <ul class="right">
        <li class="divider"></li>
        <li>
          <a href="http://www.acecodes.net">Author Site</a>
          </li>
        <li class="divider"></li>
        <li><a href="http://www.github.com/acecodes/aceadvisor">Github</a></li>
        <li class="divider"></li>
      </ul>
    </section>
  </nav>



{% endblock nav %}

{% block content %}
	
{% endblock %}

{% block js %}
  
  <script src="{{ url_for('static', filename='js/vendor/zepto.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation/topbar.js') }}"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/aceadvisor.js') }}"></script>
  <script>
    $(document).foundation();

  </script>


{% endblock js %}

{% block footer %}

      <div class="footer">
        <p class="copyright">&copy; <a href="//www.acecodes.net">Ace Eddleman</a> {{ year }}</p>
      </div>

{% endblock footer %}

</body>
